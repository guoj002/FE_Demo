<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.pic {
		    width: 150px;
		    height: 100px;
		    margin: 50px auto;
		    cursor: pointer;
		    transition: .5s all ease-out;
		}
		.pic1 {
			background-image: url(../../../IMG/star.jpeg), linear-gradient(#f09, #09f, #f0f);
		    background-blend-mode: lighten;
		    background-size: cover;
		    background-position: 0 0, 0 120px;
		    background-repeat: no-repeat;
		}
		.pic1:hover {
		    background-position: 0 0, 0 0;
		}
	</style>
</head>
<body>
	<div class="pic pic1"></div>
</body>
</html>
