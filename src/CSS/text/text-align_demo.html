<!DOCTYPE html>
<html>
<head>
	<title>文字对齐方式</title>
	<style type="text/css">
		p {
			width: 200px;
			background: lightpink;
		}
		.p1 {
			text-align: left;
		}
		.p2 {
			text-align: center;
		}
		.p3 {
			text-align: right;
		}
		.p4 {
			text-align: justify;
			/*text-align-last: justify;*/
		}
		.p5 {
			text-align: justify;
			text-align-last: justify;
		}
	</style>
</head>
<body>
	<p class="p1">hello 世界 ！hello 世界 ！hello 世界 ！</p>
	<p class="p2">hello 世界 ！hello 世界 ！hello 世界 ！</p>
	<p class="p3">hello 世界 ！hello 世界 ！hello 世界 ！</p>
	<p class="p4">hello 世界 ！hello 世界 ！hello 世界 ！</p>
	<p class="p5">hello 世界 ！hello 世界 ！hello 世界 ！</p>
</body>
</html>
