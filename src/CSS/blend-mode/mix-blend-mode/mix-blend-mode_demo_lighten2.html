<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.container {
		    width: 500px;
		    height: 300px;
		    margin: auto;
		}
		.pic {
		    position: relative;
		    width: 100%;
		    height: 100%;
		    background: url(../../../IMG/titlebg3.png);
		    background-repeat: no-repeat;
		    background-size: cover;
		}
		.text {
		    position: absolute;
		    top: 50%;
		    left: 50%;
		    transform: translate(-50%, -50%);
		    width:100%;
		    height:100%;
		    line-height:320px;
		    font-size:140px;
		    font-weight:bold;
		    text-align:center;
		    color: #000;
		    background-color: #fff;
		    mix-blend-mode: lighten;
		    /*z-index: 99;*/
		}
	</style>
</head>
<body>
	<div class="container">
	    <div class="pic"></div>
	    <div class="text">IMAGE</div>
	</div>
</body>
</html>
