<!DOCTYPE html>
<html>
	<head>
		<title>color</title>
		<!-- 引用外部样式表 -->
		<link rel="stylesheet" type="text/css" href="css1.less" /> 
		<!-- 内部（嵌套）样式表 -->
		<style type="text/css">
			/*通配选择器*/
			* {
				color: block;
			}
			/*元素选择器*/
			body {
				/*width: 100%;*/
				height: 100%;
				/*border: 1px solid red;*/
			}
			/*分组选择器*/
			h1, h2, h3 {
				color: maroon;
				background: yellow;
				/*background: yellow url(titlebg4.jpg) repeat-x;*/
				font: italic 2em Times, serif;
				text-decoration: underline;
				border: 1px solid red;
				margin-bottom: 0;
				padding: 5px;
			}
			a:link, a:visited {
				color: white;
				background: black;
			}
			p {
				/*display: inline;*/
				/*灰色*/
				color: gray;
			}
			em {
				/*display: block;*/
				/*红色*/
				/*color: red;*/
				/*银色*/
				/*color: silver;*/
				/*紫色*/
				color: gray;
				color: purple;
				color: maroon;
				color: black;
				color: white;
				color: orange;
				color: yellow;
				color: green;
				color: blue;
				color: indigo;
				color: violet;
				background: aqua;
			}
		</style>
	</head>
	<body>
		<h1>Leaping Above The Water</h1>
		<a href="">this is a link</a>
		<p>This is a paragraph with <em>an inline element</em> within it .</p>
	</body>
</html>
