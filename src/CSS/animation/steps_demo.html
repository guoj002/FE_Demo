<!-- steps函数 -->
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/**
		 * Typing animation with pure CSS. 
		 * Works best in browsers supporting the ch unit.
		 */

		@keyframes typing { from { width: 0; } }
		@keyframes blink-caret { 50% { border-color: transparent; } }

		h1 { 
			font: bold 200% Consolas, Monaco, monospace;
			border-right: .1em solid;
			width: 16.5em; /* fallback */
			width: 30ch; /* # of chars */
			margin: 2em 1em;
			white-space: nowrap;
			overflow: hidden;
			animation: typing 20s steps(30, end), /* # of steps = # of chars */
			           blink-caret .5s step-end infinite alternate;
		}
		div {
			width: 100%;
			height: 30px;
			margin: 5px;
			border: 1px solid lightgray;
		}
		div>div {
			width: 50px;
			height: 20px;
			background: yellowgreen;
		}
	</style>
</head>
<body>
	<h1>Typing animation by Lea Verou.</h1>
	<div><div class='div1'></div></div>
	<div><div class='div2'></div></div>
</body>
</html>
