<!DOCTYPE html>
<html>
    <header>
        <style type="text/css">
            .cont {
                width:200px;
                height:200px;
                background-color: red;
                position: relative;
                overflow:hidden;
            }
            .corner {
                position: absolute;
                right: 0;
                top: 0;
                background-color: orange;
                width: 0;
                height: 0;
                border-radius: 0 0 0 10px;
                overflow: hidden;
                transition: 1s all;
            }
            .corner-bg {
                background-color: black;
                position: absolute;
                right: 29.3%;
                top: 29.3%;
                width: 141.4%;
                height: 141.4%;
                overflow: hidden;
                transform: rotate(45deg);
                z-index: 10;
            }
            .cont:hover .corner{
                width: 100px;
                height: 100px;
            }
            .new {
                position: absolute;
                right: 17px;
                top: 17px;
                color: white;
                transform: rotate(45deg);
                z-index: 9;
            }
        </style>
    </header>
    <body>
        <div class="cont" >
            <div class="corner">
                <p class="new">NEW</p>
                <div class="corner-bg"></div>
            </div>
        </div>
    </body>
</html>
