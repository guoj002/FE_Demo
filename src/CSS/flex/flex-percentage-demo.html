<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        * {
            box-sizing: border-box;
        }
        html, body {
            padding: 0px;
            margin: 0px;
        }
        .flex-container {
            width: 100%;
            height: 100%;
            background: black;
        }
        .flex-box {
            display: flex;
            width: 100%;
            background-color: #ffffff;
        }
        [class$="item"] {
            margin: 10px;
            height: 100px;
            background-color: #f4f3f0;
            border: 1px solid green;
        }
        .flex-item {
            flex-grow: 1;
        }
        .flex2-item{
            width: 50%;
        }
        .flex3-item{
            width: 30%;
        }
        .flex4-item{
            width: 25%;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-box">
            <div class="flex2-item"></div>
            <div class="flex-item"></div>
            <div class="flex-item"></div>
        </div>
        <div class="flex-box">
            <div class="flex-item"></div>
            <div class="flex3-item"></div>
        </div>
        <div class="flex-box">
            <div class="flex4-item"></div>
            <div class="flex-item"></div>
            <div class="flex3-item"></div>
        </div>
    </div>
</body>
</html>
