<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body {
			display: flex;
			flex-wrap: wrap;
			align-items: center;
		}
		div {
			width: 100%;
			height: 100px;
			border: 1px solid lightgray;
			margin: 5px;
		}
		div>div {
			width: 50px;
			height: 50px;
			margin: 10px;
			background: yellowgreen;
		}
		.div1:hover {
			animation: 1s rainbow;
		}
		@keyframes rainbow {
			0% { background: #c00; }
			50% { background: orange; }
			100% { background: lightpink; }
		}
		.div2:hover {
			animation: 1s rainbow 3 forwards;
		}
		.div3:hover {
			animation: 1s rainbow infinite forwards;
		}
		/*animation-fill-mode*/
		/*动画结束以后，会立即从结束状态跳回到起始状态。如果想让动画保持在结束状态，需要使用animation-fill-mode属性。*/
		.div4:hover {
			animation: 1s rainbow forwards;
		}
		
	</style>
</head>
<body>
	<div><div class='div1'>变色1次</div></div>
	<div><div class='div2'>变色3次</div></div>
	<div><div class='div3'>变色循环</div></div>
	<div><div class='div4'>变色1次 - 结束固定</div></div>
</body>
</html>
