<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        .dialog-box {
            position: relative;
        }
        .dialog-box span {
            width: 100px;
            height: 100px;
            font-size: 100px;
            overflow: hidden;
            position: absolute;
        }
        .dialog-box span .bot{
            border-width: 15px;
            border-style: solid dashed dashed;
            border-color: transparent transparent #F9743A transparent;
            left: 15px;
            top: -29px;
        }
        .dialog-box span .top{
            border-width: 13px;
            border-style: solid dashed dashed;
            border-color: transparent transparent #fff transparent;
            left :17px;
            top: -25px;
        } 
    </style>
</head>
<body>
    <div class="dialog-box">
      <span class="bot">bot</span>
      <span class="top">top</span>
    </div>
</body>
</html>
