<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html,
        body,
        section,
        div,
        span {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #283048;
        }
        nav {
            float: left;
            width: 200px;
            height: 100%;
            overflow-y: auto;
            background: #FFF;
        }
        nav > a {
            display: inline-block;
            text-align: center;
            width: 100%;
            line-height: 50px;
        }
        section {
            float: right;
            width: calc(100% - 202px);
            height: 100%;
            overflow: hidden;
            scroll-behavior: smooth;
        }
        section > div {
            color: #FFF;
            font-weight: bolder;
            font-size: 250px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            text-align: center;
        }
        section > div > span {
            display: block;
            text-align: center;
            margin: 0 auto;
        }
        ::-webkit-scrollbar {
            background: rgba(255, 255, 255, 0);
        }
    </style>
    <script>
        window.onload = event => {
            let pageIndex = 1
            const urlChangeHandle = event => {
                console.log(event)
                const {
                    newURL
                } = event
                const current = newURL.replace(/.+\#page\-(\d)/, '$1')
                pageIndex = +current
                console.log(pageIndex)
                history.pushState(
                    {}, 
                    window.location.href, 
                    window.location.origin + window.location.pathname
                )
            }
            window.onhashchange = urlChangeHandle

            const words = '必胜客，俯卧撑，牙刷，香水，韩国，香蕉，汽车，狗，金鸡独立，太阳，电风扇，海底捞，广场舞，戒指，口红，中国，西瓜，自行车，羊，指手画脚，月亮，手电筒，麦当劳，青蛙跳，眼镜，洗面奶，美国，瓜子，飞机，牛，一箭双雕，星星，冰箱，肯德基，跑步，手表，面膜，日本，花生，火车，马，三人成虎，地球，热水器'.split('，')
            const navDF = document.createDocumentFragment()
            const sectionDF = document.createDocumentFragment()
            words.forEach((word, idx) => {

                const a = document.createElement('a')
                a.href = `#page-${idx + 1}`
                a.id = `tag${idx + 1}`
                const aText = document.createTextNode(`第${idx + 1}题`)
                a.appendChild(aText)
                navDF.appendChild(a)

                const div = document.createElement('div')
                word
                    .split('')
                    .forEach((w, i) => {
                        const span = document.createElement('span')
                        const text = document.createTextNode(w)
                        span.appendChild(text)
                        div.appendChild(span)
                    })
                div.id = `page-${idx + 1}`
                sectionDF.appendChild(div)
            })
            nav.appendChild(navDF)
            section.appendChild(sectionDF)

            const throttle = function (fn, delay) {
                let timer = null
                return function () {
                    let context = this, args = arguments
                    clearTimeout(timer)
                    timer = setTimeout(function () {
                        fn.apply(context, args)
                    }, delay)
                }
            }

            const upDownHandler = event => {
                const {
                    key
                } = event
                if (pageIndex === 1 && key === 'ArrowUp') {
                    return
                }
                if (pageIndex === words.length && key === 'ArrowDown') {
                    return
                }
                const keyObj = {
                    'ArrowUp': () => {
                        pageIndex--
                    },
                    'ArrowDown': () => {
                        pageIndex++
                    },
                }
                if (keyObj[key]) {
                    keyObj[key]()
                    document.querySelector(`#tag${pageIndex}`).click()
                }
            }
            document.querySelector('body').onkeydown = throttle(upDownHandler, 500)
        }
    </script>
</head>
<body>
    <nav id="nav"></nav>
    <section id="section"></section>
</body>
</html>
