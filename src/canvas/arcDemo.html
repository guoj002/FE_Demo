<!DOCTYPE html>
<html>
	<head> 
		<meta charset="utf-8"> 
		<title>画圆</title> 
	</head>
	<body>
		<canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
			您的浏览器不支持 HTML5 canvas 标签。</canvas>
		<script>
			const c=document.getElementById("myCanvas");
			const ctx=c.getContext("2d");
			ctx.beginPath();
			ctx.arc(95,50,40,0,Math.PI,true);
			ctx.fill();
		</script> 
	</body>
</html>
