<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.container{
			width: 100%;
			height: 350px;
			text-align: center;
			border: 1px solid #000;
			padding: 2px;
			background: #fff;
		}
		.isolateContainer{
			isolation: isolate;
		}
		span {
			font-size: 10vw;
			font-weight: bold;
			display: block;
			color: lightpink;
			mix-blend-mode: difference;
		}
		span:last-child {
			margin-top: -1em;
			color: greenyellow;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="isolateContainer">
			<span>Colorful</span>
			<span>words</span>
		</div>
	</div>
</body>
</html>
