<!DOCTYPE html>
<html>
<head>
	<title>style demo</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		body {
			display: flex;
			flex-wrap: wrap;
		}
		svg {
			margin: 10px;
			background: lightgray;
		}
	</style>
</head>
<body>
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
		<rect
			width=120
			height=120
			fill=rgb(0,0,255)
			stroke-width=1
			stroke=rgb(0,0,0)
		/>
	</svg>
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
		<rect
			width="120"
			height="120"
			style="fill:rgb(0,0,255); stroke:rgb(0,0,0); stroke-width:1"
		/>
	</svg>
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
		<rect
			x="50"
			y="20"
			width="120"
			height="120"
			style="fill:blue; stroke:pink; stroke-width:5; fill-opacity:0.1; stroke-opacity:0.9"
		/>
	</svg>
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
		<rect
			x="50"
			y="20"
			width="120"
			height="120"
			style="fill:blue; stroke:pink; stroke-width:5; opacity:0.5"
		/>
	</svg>
</body>
</html>
