<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        .dialog-box {
          position: relative;
          span {
            width: 0px;
            height: 0px;
            font-size: 0px;
            overflow: hidden;
            position: absolute;
            &.bot{
                border-width: 15px;
                border-style: solid dashed dashed;
                border-color: transparent transparent #F9743A transparent;
                left: 15px;
                top: -29px;
            }
            &.top{
              border-width: 13px;
              border-style: solid dashed dashed;
              border-color: transparent transparent #fff transparent;
              left :17px;
              top: -25px;
            }  
          }  
        }
    </style>
    <title></title>
</head>
<body>
    <div class="dialog-box">
      <span class="bot">bot</span>
      <span class="top">top</span>
    </div>
</body>
</html>
