<!DOCTYPE html>
<html>
<head>
	<title>rect demo</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		body {
			display: flex;
			flex-wrap: wrap;
		}
		svg {
			margin: 10px;
			background: lightgray;
		}
	</style>
</head>
<body>
	<svg>
		<rect
			width="120"
			height="120"
			style="stroke:pink; stroke-width:1;"
		/>
	</svg>
	<svg>
		<rect
			width="20"
			height="20"
			fill=green
		/>
		<rect
			width="120"
			height="120"
			style="fill:none; stroke:pink; stroke-width:1;"
		/>
	</svg>
	<svg>
		<rect
			width="120"
			height="120"
			style="fill:blue; stroke:pink; stroke-width:1;"
		/>
	</svg>

	<svg>
		<rect
			x="50"
			y="20" 
			width="120"
			height="120"
			style="fill:blue; stroke:pink; stroke-width:5;"
		/>
	</svg>
	<svg>
		<rect
			x="50"
			y="20"
			rx="140"
			ry="20"
			width="120"
			height="120"
			style="fill:blue; stroke:pink; stroke-width:5;"
		/>
	</svg>
	<svg>
		<rect
			x="50"
			y="20"
			rx="20"
			ry="140"
			width="120"
			height="120"
			style="fill:blue; stroke:pink; stroke-width:5;"
		/>
	</svg>
	<svg>
		<rect
			x="50"
			y="20"
			rx="20"
			ry="140"
			width="120"
			height="120"
			style="fill:blue; stroke:pink; stroke-width:5;"
		/>
	</svg>

	<svg>
		<rect
			x="50"
			y="20"
			rx="20"
			ry="140"
			width="120"
			height="120"
			style="fill:blue; stroke:pink; stroke-width:5;"
		/>
	</svg>

	<svg>
		<rect
			x="50"
			y="20"
			rx="50"
			ry="20"
			width="120"
			height="120"
			style="fill:blue; stroke:pink; stroke-width:5;"
		/>
	</svg>

	<svg>
		<rect
			x="80"
			y="20"
			rx="60"
			ry="10"
			width="120"
			height="120"
			style="fill:blue; stroke:pink; stroke-width:5;"
		/>
		<ellipse cx=140 cy=37 rx=60 ry=10 fill=lightblue fill-opacity=0.9 />
	</svg>

	<svg>
		<rect
			x="80"
			y="20"
			rx="30"
			ry="10"
			width="120"
			height="120"
			style="fill:blue; stroke:pink; stroke-width:5;"
		/>
		<ellipse cx=112 cy=37 rx=30 ry=10 fill=lightblue fill-opacity=0.9 />
	</svg>

	<svg>
		<rect
			x="80"
			y="20"
			rx="10"
			ry="40"
			width="125"
			height="125"
			style="fill:blue; stroke:pink; stroke-width:5;"
		/>
		<ellipse cx=112 cy=80 rx=20 ry=80 fill=lightblue fill-opacity=0.9 />
	</svg>


</body>
</html>
