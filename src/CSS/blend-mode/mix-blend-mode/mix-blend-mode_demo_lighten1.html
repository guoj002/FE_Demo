<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.container {
			width: 100%;
			height: 300px;
		}
		.pic {
			position: relative;
			width: 100%;
			height: 100%;
			background: url(../../../IMG/pcdongtai.gif) no-repeat;
			background-position:center;
		}
		.text {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size:10vw;
			width:100%;
			height:100%;
			font-weight:bold;
			text-align:center;
			color: #000;
			background-color: #fff;
			mix-blend-mode: lighten;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="pic"></div>
		<div class="text">CHINA</div>
	</div>
</body>
</html>
