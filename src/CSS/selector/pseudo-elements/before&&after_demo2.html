<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        body{
          background:#eee;
        }
        div{
          position:relative;
          margin:50px auto;
          width:100px;
          height:100px;
          /*box-sizing:border-box;*/
          border:1px solid blue;  
          background:#fff;
          line-height:120px;
          text-indent:5px;
        }

        div::before{
          content:"";
          position:absolute;
          right:0;
          top:0;
          width:0;
          height:0;
          border:29px solid transparent;
          border-right:29px solid deeppink;
          border-top:29px solid deeppink;
        }

        div::after{
          content:"";
          position:absolute;
          right:0;
          top:0;
          width:0;
          height:0;
          border:28px solid transparent;
          border-right:28px solid #fff;
          border-top:28px solid #fff;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
