<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.content {
			width: 400px; height: 400px; margin: 10px auto; background: greenyellow;
		}
		.bar {
			position: relative; top: 10px; left: 10px;

			width: 40px; height: 40px; background: lightyellow;
		}
		.bar2 {
			position: relative; top: 10px; right: 10px;

			width: 40px; height: 40px; background: lightblue;
		}
		.bar3 {
			position: relative; top: 50%; bottom: 0; left: 50%; right: 0;

			width: 40px; height: 40px; background: lightblue;
		}
	</style>
</head>
<body>
	<div class="content">
		<div class="bar"></div>
		<div class="bar2"></div>
		<div class="bar3"></div>
	</div>
</body>
</html>
