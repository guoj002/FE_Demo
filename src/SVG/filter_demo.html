<!DOCTYPE html>
<html>
<head>
	<title>filter demo</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		body {
			display: flex;
			flex-wrap: wrap;
		}
		svg {
			margin: 10px;
			background: lightgray;
		}
	</style>
</head>
<body>
	<svg>
		<defs>
			<filter id="f1" x="0" y="0">
				<feGaussianBlur in="SourceGraphic" stdDeviation="15" />
			</filter>
		</defs>
		<rect
			width="90" height="90" x=25 y=25
			stroke="green" stroke-width="3" fill="yellow" filter="url(#f1)"
		/>
	</svg>

	<svg>
		<defs>
			<filter id="Gaussian_Blur">
				<feGaussianBlur in="SourceGraphic" stdDeviation="4"/>
			</filter>
		</defs>
		<ellipse
			cx="150" cy="75" rx="70" ry="40"
			style="fill:#ff0000;stroke:#000000;stroke-width:2;filter:url(#Gaussian_Blur)"
		/>
	</svg>

	<svg>
		<defs>
			<filter id="Gaussian_Blur1">
				<feGaussianBlur in="SourceGraphic" stdDeviation="3" />
			</filter>
		</defs>
		<ellipse
			cx="150" cy="75" rx="70" ry="40"
			style="fill:#ff0000;stroke:#000000;stroke-width:2;filter:url(#Gaussian_Blur1)"
		/>
	</svg>

	<svg>
		<defs>
			<filter id="f2" x="0" y="0" width="200%" height="200%">
				<feOffset result="offOut" in="SourceGraphic" dx="20" dy="20" />
				<feBlend in="SourceGraphic" in2="offOut" mode="normal" />
			</filter>
		</defs>
		<rect
			width="90" height="90"
			stroke="green" stroke-width="3" fill="yellow" filter="url(#f2)"
		/>
	</svg>

	<svg>
		<defs>
			<filter id="f3" x="0" y="0" width="200%" height="200%">
				<feOffset result="offOut" in="SourceGraphic" dx="20" dy="20" />
				<feGaussianBlur result="blurOut" in="offOut" stdDeviation="10" />
				<feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
			</filter>
		</defs>
		<rect
			width="90" height="90"
			stroke="green" stroke-width="3" fill="yellow" filter="url(#f3)"
		/>
	</svg>

	<svg>
		<defs>
			<filter id="f4" x="0" y="0" width="200%" height="200%">
				<feOffset result="offOut" in="SourceAlpha" dx="20" dy="20" />
				<feGaussianBlur result="blurOut" in="offOut" stdDeviation="10" />
				<feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
			</filter>
		</defs>
		<rect
			width="90" height="90"
			stroke="green" stroke-width="3" fill="yellow" filter="url(#f4)"
		/>
	</svg>

	<svg>
		<defs>
			<filter id="f5" x="0" y="0" width="200%" height="200%">
				<feOffset result="offOut" in="SourceGraphic" dx="20" dy="20" />
				<feColorMatrix result="matrixOut" in="offOut" type="matrix"
					values="0.2 0 0 0 0 0 0.2 0 0 0 0 0 0.2 0 0 0 0 0 1 0" />
				<feGaussianBlur result="blurOut" in="matrixOut" stdDeviation="10" />
				<feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
			</filter>
		</defs>
		<rect
			width="90" height="90"
			stroke="green" stroke-width="3" fill="yellow" filter="url(#f5)"
		/>
	</svg>
</body>
</html>
