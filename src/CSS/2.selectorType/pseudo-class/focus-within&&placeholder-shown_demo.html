<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.g-container {
			position: relative;
			margin: 100px auto;
			display: flex;
			flex-wrap: wrap;
			width: 500px;
			height: 60px;
			overflow: hidden;
			transition: 0.3s;
		}
		.g-container > * {
			border: none;
			outline: none;
		}
		.g-container .g_input_search {
			width: 100%;
			height: 100%;
			font-size: 18px;
			box-sizing: border-box;
			padding: 0 15px;
			border: 1px solid #ddd;
		}
		.g-container .g_button_search {
			width: 100px;
			height: calc(100% - 20px);
			font-size: 15px;
			position: absolute;
			right: 10px;
			top: 10px;
			transition: 0.3s;
			color: #feffd4;
			background: #03a9f4;
			cursor: pointer;
		}
		.g-container .g_input_search:not(:placeholder-shown) {
			border: 1px solid #03a9f4;
		}
		.g-container .g_input_search:not(:placeholder-shown) + .g_button_search {
			opacity: 1;
		}
		.g-container .g_input_search:placeholder-shown + .g_button_search {
			opacity: 0;
		}
		.g-container:focus-within {
			transform: translateY(-4px);
			border-color: #bbb;
			box-shadow: 4px 4px 10px 2px #ddd;
		}

	</style>
</head>
<body>
	<div class="g-container">
	  <input type="text" placeholder="输入你想查询的内容" class="g_input_search" >
	  <button type="button" class="g_button_search">GO</button>
	</div>
</body>
</html>
