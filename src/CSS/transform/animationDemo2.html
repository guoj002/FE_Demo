<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		p {
			width: 100px;
			animation: mymove 5s infinite;
			transform-origin: center center;
			animation-timing-function: ease-in-out;
			animation-direction: alternate;
		}
		p:after{
			content:"     一起摇摆！";
			font-weight: 400;
			line-height: 1;
			/*color: lightgreen;*/
			font-size:20px;
		}
		@keyframes mymove {
			0% { transform: translate(0px, 0px) rotate(0deg); color: pink;}
		 	2% { transform: translate(-1px, 3px) rotate(-1.5deg); }
			4% { transform: translate(-4px, 5px) rotate(-1.5deg); }
			6% { transform: translate(-1px, 6px) rotate(-0.5deg); }
			8% { transform: translate(5px, -4px) rotate(-3.5deg); }
			10% { transform: translate(-7px, -3px) rotate(-3.5deg); color: green;}
			12% { transform: translate(-1px, 8px) rotate(2.5deg); }
			14% { transform: translate(3px, -5px) rotate(-1.5deg); }
			16% { transform: translate(1px, 0px) rotate(2.5deg); }
			18% { transform: translate(-6px, -10px) rotate(-0.5deg); }
			20% { transform: translate(3px, -2px) rotate(1.5deg); }
			22% { transform: translate(0px, 0px) rotate(-2.5deg); }
			24% { transform: translate(-5px, -4px) rotate(1.5deg); color: lightpink;}
			26% { transform: translate(-1px, 3px) rotate(-3.5deg); }
			28% { transform: translate(1px, 1px) rotate(-3.5deg); }
			30% { transform: translate(-4px, 8px) rotate(1.5deg); }
			32% { transform: translate(-9px, 7px) rotate(-3.5deg); }
			34% { transform: translate(4px, -9px) rotate(-2.5deg); }
			36% { transform: translate(1px, -6px) rotate(-2.5deg); color: black;}
			38% { transform: translate(-4px, 0px) rotate(-2.5deg); }
			40% { transform: translate(3px, -7px) rotate(0.5deg); }
			42% { transform: translate(4px, 4px) rotate(-0.5deg); }
			44% { transform: translate(8px, -4px) rotate(-2.5deg); }
			46% { transform: translate(9px, 9px) rotate(-3.5deg); }
			48% { transform: translate(6px, -8px) rotate(-0.5deg); }
			50% { transform: translate(-1px, 4px) rotate(-3.5deg); color: blue;}
			52% { transform: translate(4px, 6px) rotate(-1.5deg); }
			54% { transform: translate(9px, -3px) rotate(2.5deg); }
			56% { transform: translate(8px, -2px) rotate(-3.5deg); }
			58% { transform: translate(-2px, -9px) rotate(-0.5deg); }
			60% { transform: translate(-1px, -5px) rotate(2.5deg); color: purple;}
			62% { transform: translate(-8px, 3px) rotate(2.5deg); }
			64% { transform: translate(6px, -2px) rotate(-3.5deg); }
			66% { transform: translate(-5px, 9px) rotate(-1.5deg); }
			68% { transform: translate(3px, 1px) rotate(-0.5deg); }
			70% { transform: translate(6px, 4px) rotate(-1.5deg); }
			72% { transform: translate(-6px, -5px) rotate(1.5deg); }
			74% { transform: translate(-8px, 0px) rotate(-0.5deg); color: red;}
			76% { transform: translate(-5px, -8px) rotate(1.5deg); }
			78% { transform: translate(5px, -3px) rotate(-1.5deg); }
			80% { transform: translate(-6px, -3px) rotate(-1.5deg); }
			82% { transform: translate(7px, 8px) rotate(-1.5deg); }
			84% { transform: translate(-6px, 9px) rotate(0.5deg); }
			86% { transform: translate(1px, 8px) rotate(-3.5deg); }
			88% { transform: translate(-9px, -2px) rotate(1.5deg); }
			90% { transform: translate(4px, -6px) rotate(-1.5deg); }
			92% { transform: translate(0px, -1px) rotate(0.5deg); }
			94% { transform: translate(2px, -9px) rotate(2.5deg); }
			96% { transform: translate(-9px, 1px) rotate(-2.5deg); }
			98% { transform: translate(-9px, -5px) rotate(-3.5deg); color: orange;}
		}
	</style>
</head>
<body>
	<p></p>
</body>
</html>
