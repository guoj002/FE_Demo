<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.container {
		    width: 150px;
		    height: 100px;
		    margin: 50px auto;
		    background: transparent;
		    transition: .5s background ease-out;
		}
		.container:hover {
		    background: #09f;
		}
		.pic {
		    width: 150px;
		    height: 100px;
		    margin: 50px auto;
		    background-image: url(../../../IMG/star.jpeg);
		    background-size: cover;
		    /*background-position: 0 0;*/
		    background-repeat: no-repeat;
		    mix-blend-mode: lighten;
		    cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="container">
	    <div class="pic"></div>
	</div>
</body>
</html>
