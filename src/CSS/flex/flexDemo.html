<!DOCTYPE html>
<html>
<head>
    <title>flex demo</title>
    <style type="text/css">
        /* OTHER STYLES */
        * {
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            vertical-align: center;
            flex-wrap: wrap;
            align-content: center;
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(top, #222, #333);
        }
        [class$="box"] {
            width: 104px;
            height: 104px;
            margin: 16px;
            padding: 4px;
            border-radius: 10%;
            background-color: #e7e7e7;
            object-fit: contain;
            box-shadow:
                inset 0 5px white, 
                inset 0 -5px #bbb,
                inset 5px 0 #d7d7d7, 
                inset -5px 0 #d7d7d7;  
        }
        .item {
            display: block;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin: 4px;
            background-color: #333;
            box-shadow: inset 0 3px #111, inset 0 -3px #555;
        }
        

        .top-left-box{
            display: flex;
            /*justify-content: flex-start;*/
        }
        .top-center-box{
            display: flex;
            justify-content: center;
        }
        .top-right-box{
            display: flex;
            justify-content: flex-end;
        }
        .center-left-box{
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        .center-center-box{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .bottom-center-box{
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        .top-two-box{
            display: flex;
            justify-content: space-between;
            /*align-items: flex-start;*/
        }
        .left-two-box{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .center-two-box{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        .toptop-centercenter-box{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-end;
        }
        .second-box{
            display: flex;
            justify-content: space-between;
        }
        .second-box .item:nth-child(2) {
            /*align-self: center;*/
            align-self: flex-end;
        }
        .third-box{
            display: flex;
            /*align-items: flex-end;*/
            /*flex-direction: row-reverse;*/
        }
        .third-box .item:nth-child(2) {
            align-self: center;
        }
        .third-box .item:nth-child(3) {
            align-self: flex-end;
        }
        .fourch-box{
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end;
            align-content: space-between;
        }
        .fourch4-box{
            display: flex;
            flex-wrap: wrap;
            align-content: space-between;
        }
        .fifth-box{
            display: flex;
            flex-wrap: wrap;
            align-content: space-between;
        }
        .fifth-box .column:nth-of-type(2) {
            justify-content: center;
        }
        .six-box{
            display: flex;
            flex-wrap: wrap;
        }
        .column{
            flex-basis: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
    </style>
</head>
<body>
