<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        body {
            margin: 0px;
        }
        div {
            height:100px;
            width:400px;
        }
        .div1 {
            /*基本线性渐变*/
            background-image:linear-gradient(90deg, red, blue);
        }
        .div2 {
            /*加百分比调整渐变范围*/
            background-image:linear-gradient(90deg, red 20%, blue 80%);
        }
        .div3 {
            /*浓缩渐变范围，直至重合，形成一个红蓝分隔的两个色块*/
            background-image:linear-gradient(90deg, red 50%, blue 50%);
        }
        .div4 {
            /*颜色是可以设置透明色的，transparent， 将红色改成透明色，可以看到只有蓝色的色块了。*/
            background-image:linear-gradient(90deg, transparent 50%, blue 50%);
        }
    </style>
    <title></title>
</head>
<body>
    <div class='div1'>linear-gradient(90deg, red, blue)</div>
    <div class='div2'>linear-gradient(90deg, red 20%, blue 80%)</div>
    <div class='div3'>linear-gradient(90deg, red 50%, blue 50%)</div>
    <div class='div4'>linear-gradient(90deg, transparent 50%, blue 50%)</div>
</body>
</html>
