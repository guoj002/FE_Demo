<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.g-wrap {
			position: fixed;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			background: rgba(0, 0, 0, 0.3);
		}

		.g-container {
			position: relative;
			width: 318px;
			height: 370px;
			box-sizing: border-box;
			padding: 20px;
			margin: 100px auto;
			z-index: 10;
			background: #fff;
		}
		.g-container h2 {
			font-size: 20px;
			font-weight: bold;
			margin-bottom: 30px;
		}
		.g-container input {
			width: 100%;
			font-size: 16px;
			outline: none;
			box-sizing: border-box;
			padding: 10px;
			border: 1px solid #e9e9e9;
			border-radius: 2px;
		}

		img {
			position: absolute;
			top: -20%;
			left: 50%;
			width: 120px;
			height: 95px;
			transform: translate(-50%, 0);
		}

		.g-username {
			margin-bottom: 10px;
		}
		.g-username img {
			display: none;
			width: 120px;
			height: 113px;
		}

		.g-username:focus-within ~ img {
			display: none;
		}

		.g-username:focus-within input {
			border-color: #007fff;
		}
		.g-username:focus-within img {
			display: block;
		}

		.g-password {
			margin-bottom: 10px;
		}
		.g-password img {
			display: none;
			width: 103px;
			height: 84px;
			top: -15%;
		}

		.g-password:focus-within ~ img {
			display: none;
		}

		.g-password:focus-within input {
			border-color: #007fff;
		}
		.g-password:focus-within img {
			display: block;
		}

	</style>
</head>
<body>
	<div class="g-wrap"></div>
	<div class="g-container">
	    <h2>登录</h2>
	    <div class="g-username">
	        <input name="loginPhoneOrEmail" maxlength="64" placeholder="请输入手机号或邮箱" class="input">
	        <img src="https://b-gold-cdn.xitu.io/v3/static/img/greeting.1415c1c.png" class="g-username">
	    </div>
	    
	    <div class="g-password">
	        <input  name="loginPassword" type="password" maxlength="64" placeholder="请输入密码" class="input">
	        <img src="https://b-gold-cdn.xitu.io/v3/static/img/blindfold.58ce423.png" class="g-password">
	    </div>
	    
	    <img src="https://b-gold-cdn.xitu.io/v3/static/img/normal.0447fe9.png" class="g-normal">
	</div>
</body>
</html>
