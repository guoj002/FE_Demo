<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		p {
			text-decoration: underline;
			color: red;
		}
		span {
			text-decoration: none;
			color: green;
		}
		span.under { 
			text-decoration: underline;
			color: blue;
		}
		span.over { 
			text-decoration: overline;
			color: blue;
		}
		span.blink { 
			text-decoration: blink;
			color: blue;
		}

	</style>
</head>
<body>
	<div>
		<p>
			放开那是打发你看<span class="under">你能否收到</span>
			难分难舍啊实打实<span class="over">你能否收到</span>
			大师大师的撒打算<span class="through">你能否收到</span>
			的撒打算打算发个<span class="blink">你能否收到</span>
			我问个人感受是蒂愤怒地分内事
		</p>
		<span>
			我问个人感受是蒂愤怒地分内事
		</span>
	</div>
</body>
</html>
