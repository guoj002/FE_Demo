<!DOCTYPE html>
<html>
	<head> 
		<meta charset="utf-8"> 
		<title>绘边文本</title> 
	</head>
	<body>
		<canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
			您的浏览器不支持 HTML5 canvas 标签。</canvas>
		<script>
			const c=document.getElementById("myCanvas");
			const ctx=c.getContext("2d");
			ctx.font="30px Arial";
			ctx.strokeText("Hello World",10,50);
		</script>
	</body>
</html>
