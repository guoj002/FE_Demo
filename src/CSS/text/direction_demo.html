<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		div {
			width: 300px;
			height: 150px;
			margin: 30px auto;
			background: lightgray;
		}
		p {
			margin: 10px 0;
			background: greenyellow;
			/*text-align: center;*/
			/*text-align: left;*/
		}
		span {
			background: greenyellow;
		}
		img {
			width: 100px;
			height: 100px;
		}
		p.ltr {
			direction: ltr;
		}
		p.rtl {
			direction: rtl;
		}
		p.rtl1 {
			unicode-bidi: embed;
			direction: rtl;
		}
		p.rtl2 {
			unicode-bidi: bidi-override;
			direction: rtl;
			color: red;
		}

		p.inherit {
			direction: inherit;
		}

		span.s1 {
			unicode-bidi: embed;
			direction: rtl;
		}
		span.s2 {
			unicode-bidi: bidi-override;
			direction: rtl;
			color: red;
		}
	</style>
</head>
<body>
	<div>
		<p class="ltr">一二三四五六七八九十</p>
		<p class="rtl">一二三四五六七八九十</p>
		<p class="rtl1">一二三四五六七八九十</p>
		<p class="rtl2">一二三四五六七八九十</p>
		<p class="inherit">一二三四五六七八九十</p>
	</div>
	<div>
		<span class="s1">一二三四五六七八九十</span>
	</div>
	<div>
		<span class="s2">一二三四五六七八九十</span>
	</div>
	<p class="rtl"><img src="../../IMG/img2.jpeg"> <img src="../../IMG/img3.jpeg"></p>
	<p class="rtl"><span>span1</span> <span>span2</span></p>
	<p class="rtl">
		<button>确定</button> <button>取消</button>
	</p>
</body>
</html>
