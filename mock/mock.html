<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>MockJS-demo</title>
<script type="text/javascript" src="http://mockjs.com/bower_components/mockjs/dist/mock.js"></script>
</head>
<body>
<script>
    const Random = Mock.Random;
    const obj = {
        "name": 'aaa',
        "age": 12
    }
    const data = Mock.mock({
         'paramsArr|4': [{
            'key|+1': 1,
            'level|1-3': 1,
            'hasChildren|1': false,
            'isUnfolded|1': false, 
            'isRequired|1': false, 
            'paramName|1-5': 'rs', 
            'paramType|1-10': 1, 
            'notes|1-10': 1, 
            'isHide|1': false, 
            'paramNameHtml': function(){return this.paramName}, 
            'obj|0': {},
            'arr|0': [],
            //英文姓名
            'name' :'@name',
            // 颜色
            'color': '@color',
            // 英文标题
            'title': '@title',
            // 链接
            'url': '@url("http")',
            // 邮箱
            'email': '@email',
            // 图片
            'image': Random.image('200x200', '#50B347', '#FFF', 'Mock.js'),
            // 时间
            'date': '@date("yyyy-MM-dd HH:mm:ss")',
            'date2': '@dateTime',
            // 汉字
            'ctitle': '@ctitle(8)',
            // 汉字姓名
            'canme': '@cname()',
            // 地址
            'cadd': '@province' + '@city' + '@county',
            // 手机号
            'phone': /^1[385][1-9]\d{8}/

         }]
     });
     console.log(JSON.stringify(data, null, 4))
</script>
</body>
</html>
