<!DOCTYPE html>
<html>
<head>
	<title>rect demo</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		body {
			display: flex;
			flex-wrap: wrap;
		}
		svg {
			margin: 10px;
			background: lightgray;
		}
	</style>
</head>
<body>
	<svg>
		<rect
			width="120"
			height="120"
			style="stroke:pink; stroke-width:1;"
		/>
	</svg>
	<svg>
		<rect
			width="20"
			height="20"
			fill=green
		/>
		<rect
			width="120"
			height="120"
			style="fill:none; stroke:pink; stroke-width:1;"
		/>
	</svg>
	<svg>
		<rect
			width="120"
			height="120"
			style="fill:blue; stroke:pink; stroke-width:1;"
		/>
	</svg>

	<svg>
		<rect
			x="50"
			y="20" 
			width="120"
			height="120"
			style="fill:blue; stroke:pink; stroke-width:5;"
		/>
	</svg>
	<svg>
		<rect
			x="50"
			y="20"
			rx="140"
			ry="20"
			width="120"
			height="120"
			style="fill:blue; stroke:pink; stroke-width:5;"
		/>
	</svg>
	<svg>
		<rect
			x="50"
			y="20"
			rx="20"
			ry="140"
			width="120"
			height="120"
			style="fill:blue; stroke:pink; stroke-width:5;"
		/>
	</svg>
	<svg>
		<rect
			x="50"
			y="20"
			ry="20"
			width="120"
			height="120"
			style="fill:blue; stroke:pink; stroke-width:5;"
		/>
	</svg>

</body>
</html>
