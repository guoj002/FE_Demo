<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body {
		  	background: #ffc600;
		}
		div {
		  	background: #ffc600;
		  	text-align: center;
		}
		img.with {
		  	mix-blend-mode: multiply;
		}
	</style>
</head>
<body>
	<div>
		<h2>Without:</h2>
		<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/28831/beer.jpg" width="250"/>
		<h2>With mix-blend-mode multiply</h2>
		<img class="with" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/28831/beer.jpg" width="250"/>
	</div>
</body>
</html>
