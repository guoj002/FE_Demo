<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	div {
		width: 300px;
		height: 300px;

		/*水平*/
		background: linear-gradient(#fb3 50%, #58a 0);
		background-size: 100% 30px;

		/*垂直*/
		background: linear-gradient(to right, #fb3 50%, #58a 0);
		background-size: 30px 100%;

		/*倾斜*/
		background: linear-gradient(45deg, 
		              #fb3 25%, #58a 0, #58a 50%,
		              #fb3 0, #fb3 75%, #58a 0);
		background-size: 42.4px 42.4px;
	}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
