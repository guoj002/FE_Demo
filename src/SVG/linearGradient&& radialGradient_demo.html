<!DOCTYPE html>
<html>
<head>
	<title>linearGradient && radialGradient demo</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		body {
			display: flex;
			flex-wrap: wrap;
		}
		svg {
			margin: 10px;
			background: lightgray;
		}
	</style>
</head>
<body>
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
		<defs>
			<linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
				<stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
				<stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
			</linearGradient>
		</defs>
		<ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad1)" />
	</svg>

	<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
		<defs>
			<linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
				<stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
				<stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
			</linearGradient>
		</defs>
		<ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad2)" />
	</svg>

	<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
		<defs>
			<linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
				<stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
				<stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
			</linearGradient>
		</defs>
		<ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad3)" />
	</svg>

	<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
		<defs>
			<linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="0%">
				<stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
				<stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
			</linearGradient>
		</defs>
		<ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad4)" />
		<text fill="#ffffff" font-size="45" font-family="Verdana" x="150" y="86">SVG</text>
	</svg>

	<svg>
		<defs>
			<radialGradient id="grad11" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
				<stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0" />
				<stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
			</radialGradient>
		</defs>
		<ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad11)" />
	</svg>

	<svg>
		<defs>
			<radialGradient id="grad12" cx="20%" cy="40%" r="50%" fx="50%" fy="50%">
				<stop offset="0%" style="stop-color:rgb(200,200,200); stop-opacity:0"/>
				<stop offset="100%" style="stop-color:rgb(0,0,255); stop-opacity:1"/>
			</radialGradient>
		</defs>
		<ellipse cx="200" cy="70" rx="85" ry="55" fill=url(#grad12) />
	</svg>

	<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
		<defs>
			<radialGradient id="grad13" cx="20%" cy="30%" r="40%" fx="50%" fy="50%">
				<stop offset="0%" style="stop-color:rgb(200,200,200);stop-opacity:0" />
				<stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
			</radialGradient>
		</defs>
		<!-- <ellipse cx="200" cy="70" rx="85" ry="55" fill=url(#grad13) /> -->
		<rect x="80" y="20" width="170" height="100"  fill=url(#grad13) />
	</svg>
</body>
</html>
