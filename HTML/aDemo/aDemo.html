<!DOCTYPE html>
<html>
<head>
	<title>a-target</title>
</head>
<body>
	<a href="http://www.runoob.com">这是一个链接</a>
	<hr />

	<a href="http://www.runoob.com"><img src="../../IMG/love.png" width="200" height="200" /></a>
	<hr />
	打开方式: 
	<a href="http://www.runoob.com/" target="_blank"> blank </a>
	<a href="http://www.runoob.com/" target="_top"> top </a>
	<hr />

	<a id="tips">有用的提示部分</a>
	<br />
	<a href="#tips">访问有用的提示部分</a>
	<br />
	<a href="http://www.runoob.com/html/html-links.html#tips">访问有用的提示部分</a>
	<hr />

	<a href="XXX.zip" target="_blank" >下载导入程序</a>
	<hr />

	<p>
		这是一个电子邮件链接：
		<a href="mailto:someone@example.com?Subject=Hello%20again" target="_top">发送邮件</a>
	</p>
	<p>
		这是另一个电子邮件链接：
		<a href="mailto:someone@example.com?cc=someoneelse@example.com&bcc=andsomeoneelse@example.com&subject=Summer%20Party&body=You%20are%20invited%20to%20a%20big%20summer%20party!" target="_top">发送邮件!</a>
	</p>
	<p>
		<b>注意:</b> 单词直接空格使用 %20 代替，以确保浏览器可以正常显示文本。
	</p>
	<hr />
</body>
</html>
