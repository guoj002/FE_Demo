<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		p.none {
			text-transform: none;
		}
		p.upper {
			text-transform: uppercase;
		}
		p.lower {
			text-transform: lowercase;
		}
		p.capi {
			text-transform: capitalize;
		}
	</style>
</head>
<body>
	<p class="none">我喜欢你，i like you, you-her, you_her, you_U</p>
	<p class="upper">我喜欢你，i like you, you-her, you_her, you_U</p>
	<p class="lower">我喜欢你，i like you, you-her, you_her, you_U</p>
	<p class="capi">我喜欢你，i like you, you-her, you_her, you_U</p>
	<p class="capi">我喜欢你，i like you, you-her, you_her, you_U</p>
</body>
</html>
