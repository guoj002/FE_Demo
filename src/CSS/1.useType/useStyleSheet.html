<!DOCTYPE html>
<html>
	<head>
		<title>selector</title>
		<!-- 引用外部样式表
		没有设置title属性则为永久样式表 -->
		<link rel="stylesheet" type="text/css" href="demo.css" /> 

		<!-- 候选样式表
			rel 设置为 alternate stylesheet
			同时 添加title属性 
		--> 
		<!-- <link rel="alternate stylesheet" type="text/css" href="demo.css" title="Default" />  -->

		<!-- 一旦rel="stylesheet" 情况下设置了title属性，则属于首选样式表，首选样式表只可以使用一个 -->
		<!-- <link rel="stylesheet" type="text/css" href="demo.css" title="Default" />  -->
	
		<!-- 内部（嵌套）样式表 -->
		<style type="text/css">
			/*@import url(demo.css);*/
			
			a:link, a:visited {
				color: white;
				background: black;
			}
		</style>
	</head>
	<body>
		<h1>Leaping Above The Water</h1>
		<a href="" >this is a link1</a>
		<!-- 内联样式表 -->
		<p style="color: green">This is a paragraph with <em style="color: red">an inline element</em> within it .</p>
	</body>
</html>
