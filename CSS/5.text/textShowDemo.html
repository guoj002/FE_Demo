<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/*文本显示为单行，超过部分隐藏并使用省略号，实例:*/
		/*p {
		  overflow:hidden;
		  text-overflow:ellipsis;
		  white-space:nowrap;
		  width:150px;
		  border:1px solid red;
		}*/
		/*使用 display:-webkit-box; 让文本显示为多行(只有-webkit内核才有作用)，实例:*/
		p {
		  display:-webkit-box;
		  overflow:hidden;
		  text-overflow:ellipsis;
		  width:150px;
		  -webkit-line-clamp: 2;
		  -webkit-box-orient:vertical;
		  border:1px solid red;
		}
	</style>
</head>
<body>
	<p> 
	  文本显示为单/双行,超过部分隐藏并使用省略号
	  修改 width 属性查看效果。
	</p>
</body>
</html>
