<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/**
		 * Multiple borders
		 */
		/*重点在于box-shadow可以设置多个值*/
		div {
			width: 100px;
			height: 60px;
			margin: 25px;
			background: yellowgreen;
			box-shadow: 0 0 0 10px #655,
			            0 0 0 15px deeppink,
			            0 2px 5px 15px rgba(0,0,0,.6);
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
