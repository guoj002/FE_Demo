<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.trans_effect {
		    display: block;
		    line-height: 100px;
		    width: 100px;
		    background: #beceeb;
		    margin: 30px auto;
		    text-align: center;
		    transition: all 2s ease-in-out;
		}
		.trans_effect:hover {
		    transform: rotate(720deg) scale(2,2);        
		}
	</style>
</head>
<body>
	<a href="/" class="trans_effect">旋转！</a>
</body>
</html>
