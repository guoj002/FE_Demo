<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		body {
			display: flex;
			flex-wrap: wrap;
			background: lightgray;
		}
		svg {
			margin: 10px;
			border-radius: 2px;
			background: white;
		}
	</style>
</head>
<body>
	<!-- animate -->
	<svg>
	    <circle cx="30" cy="50" r="15" fill="blue" stroke="black" stroke-width="1">
	        <animate attributeName="cx" from="30" to="100" dur="5s" repeatCount="indefinite" />
	    </circle>
	</svg>
	<svg>
		<rect x="10" y="10" width="50" height="50" fill="orange">
			<animate attributeName="x" from="0" to="200" dur="2s" repeatCount="indefinite" />
		</rect>
	</svg>
	<svg>
		<rect x="10" y="10" width="50" height="50" fill="orange">
			<animate attributeName="width" to="200" dur="2s" repeatCount="indefinite" />
		</rect>
	</svg>

	<svg>
		<rect x="10" y="10" width="250" height="50" fill="orange">
			<animate attributeName="x" from="0" to="200" dur="2s" repeatCount="indefinite" />
			<animate attributeName="width" to="50" dur="2s" repeatCount="indefinite" />
		</rect>
	</svg>

	<!-- animateTransform -->
	<svg>
	    <rect
	    	x="20" y="50" width="15" height="15"
	    	fill="#4bc0c8" stroke=none stroke-width="1"
	    	transform="rotation"
	    >
	        <animateTransform
	        	attributeType="XML"
	        	attributeName="transform" type="rotate"
	        	begin="0s" dur="5s"
	        	from="20 60 60" to="360 100 60"
	        	repeatCount="indefinite"
	        />
	    </rect>
	    <!-- <circle cx=60 cy=60 r=3 /> -->
		<!-- <circle cx=100 cy=60 r=3 /> -->
	</svg>

	<!-- 用svg实现： -->
	<svg>
		<path
			opacity="0.2" fill="#000"
			d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946 s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634 c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"
		/>
		<path
			fill="#000"
			d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0 C22.32,8.481,24.301,9.057,26.013,10.047z"
		>
			<animateTransform
				attributeType="xml"
				attributeName="transform" type="rotate" dur="0.8s" repeatCount="indefinite"
				from="0 20 20" to="360 20 20"
			/> 
		</path>
	</svg>

	<!-- animateMotion -->
	<svg>
	    <circle cx="0" cy="50" r="15" fill="blue" stroke="black" stroke-width="1">
	    	<!-- Horizontal-line命令来将圆向右移动300像素到右边 -->
	        <animateMotion path="M 0 0 H 300 Z" dur="3s" repeatCount="indefinite" />
	    </circle>
	</svg>
	<svg>
	    <rect x="0" y="0" width="20" height="20" fill="blue" stroke="black" stroke-width="1">
	        <animateMotion
	        	path="M 250,80 H 50 Q 30,80 30,50 Q 30,20 50,20 H 250 Q 280,20,280,50 Q 280,80,250,80Z"
	        	dur="3s" repeatCount="indefinite" rotate="auto"
	        >
	    </rect>
	</svg>

</body>
</html>
