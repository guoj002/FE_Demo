<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body{
		  background:#E6EEF6;
		}
		.wrap{
		  margin-left:20px;
		}
		.box{
		  width:40%;
		  height:200px;
		  float:left;
		  background-color:white; 
		  margin:25px 15px;
		  border-radius:5px;
		}
		.box h3{
		  font-family: 'Didact Gothic', sans-serif;
		  font-weight:normal;
		  text-align:center;
		  padding-top:60px;
		  color:#fff;
		}
		.box1{
		  background-color: #EBA39E;
		}
		.box2{
		  background-color: #EDE89A;
		}
		.box3{
		  background-color: #9EEBA1;
		}
		.box4{
		  background-color: #9EEBBF;
		}
		.box5{
		  background-color: #9ED9EB;
		}
		.box6{
		  background-color: #9EB3EB;
		}
		.box7{
		  background-color: #DB9EEB;
		}
		.box8{
		  background-color: #C49EEB;
		}
		.shadow1, .shadow2, .shadow3, .shadow4, .shadow5, .shadow6, .shadow7, .shadow8{
		    position:relative;
		}
		.shadow1, .shadow2, .shadow3, .shadow4, .shadow5, .shadow6, .shadow7, .shadow8{
		    box-shadow:0 1px 4px rgba(0, 0, 0, 0.3), 0 0 20px rgba(0, 0, 0, 0.1) inset;
		}
		/******************************dashed border*************************/
		.shadow1 h3, .shadow2 h3, .shadow3 h3, .shadow4 h3, .shadow5 h3, .shadow6 h3, .shadow7 h3, .shadow8 h3{
		  width:87%;
		  height:100px;
		  margin-left:6%;
		  border:2px dashed #F7EEEE;
		  border-radius:5px;
		}
		/***********************styling shadows*******************************/
		.shadow1:before, .shadow1:after{
		  content:"";
		  width:45%;
		  position:absolute;
		  bottom:12px;left:15px;top:80%;
		  background:#9B7468;
		  z-index:-1;
		  box-shadow: 0 20px 15px #9B7468;
		  transform: rotate(-6deg);
		}
		.shadow1:after{
		  transform: rotate(6deg);
		  right: 15px;left: auto;
		}
		.shadow2:before{
		  position:absolute;
		  content:"";
		  width:80%;
		  top:140px;bottom:15px;left:30px;
		  background-color:#9F8641;
		  z-index:-1;
		  box-shadow: 0 23px 17px 0 #9F8641;
		  transform:rotate(-4deg);
		}
		.shadow3:before, .shadow3:after{
		  content:"";
		  position:absolute;
		  bottom:0;top:2px;left:15px;right:15px;
		  z-index:-1;
		  border-radius:100px/30px;
		  box-shadow: 0 0 30px 2px #479F41;
		}
		.shadow4:before, .shadow4:after{
		  position:absolute;
		  content:"";
		  top:14px;bottom:14px;left:0;right:0;
		  box-shadow:0 0 25px 3px #548E7F;
		  border-radius:100px/10px;
		  z-index:-1;
		}
		.shadow5:before, .shadow5:after{
		  position:absolute;
		  content:"";
		  box-shadow:0 10px 25px 20px #518C96;
		  top:40px;left:10px;bottom:50px;
		  width:15%;
		  z-index:-1;
		  transform: rotate(-8deg);
		}
		.shadow5:after{
		  transform: rotate(8deg);
		  right: 10px;left: auto;
		}
		.shadow6:before, .shadow6:after{
		  position:absolute;
		  content:"";
		  top:100px;bottom:5px;left:30px;right:30px;
		  z-index:-1;
		  box-shadow:0 0 40px 13px #486685;
		  border-radius:100px/20px; 
		}
		.shadow7:before, .shadow7:after{
		  position:absolute;
		  content:"1";
		  top:25px;left:20px;bottom:150px;
		  width:80%;
		  z-index:-1;
		  transform: rotate(-6deg);
		}
		.shadow7:before{
		  box-shadow:10px -10px 30px 15px #984D8E;
		}
		.shadow7:after{
		  transform: rotate(7deg);
		  bottom: 25px;top: auto;
		  box-shadow:10px 10px 30px 15px #984D8E;
		}
		.shadow8{
		  	box-shadow:
				-6px -6px 8px -4px rgba(250,254,118,0.75),
				6px -6px 8px -4px rgba(254,159,50,0.75),
				6px 6px 8px -4px rgba(255,255,0,0.75),
				6px 6px 8px -4px rgba(0,0,255,2.75);
		}
	</style>
</head>
<body>
	
	<div class="wrap">
		<div class="box box1 shadow1">
			<h3>Shadow 1</h3>
		</div>
		<div class="box box2 shadow2">
			<h3>Shadow 2</h3>
		</div>
		<div class="box box3 shadow3">
			<h3>Shadow 3</h3>
		</div>
		<div class="box box4 shadow4">
			<h3>Shadow 4</h3>
		</div>
		<div class="box box5 shadow5">
			<h3>Shadow 5</h3>
		</div>
		<div class="box box6 shadow6">
			<h3>Shadow 6</h3>
		</div>
		<div class="box box7 shadow7">
			<h3>Shadow 7</h3>
		</div>
		<div class="box box8 shadow8">
			<h3>Shadow 8</h3>
		</div>
	</div>  

</body>
</html>
