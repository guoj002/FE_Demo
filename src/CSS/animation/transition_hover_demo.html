
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>鼠标滑过变大</title>
    <style type="text/css">
            div{
                width: 300px;
                height: 300px;
                border: #000 solid 1px;
                margin: 50px auto;
                overflow: hidden;
                background-color:red;
            }
            div{
                cursor: pointer;/*鼠标变成手指样式*/
                transition: all 0.6s;/*所有属性变化在0.6秒内执行动画*/
            }
            div:hover{
                transform: scale(1.4);/*鼠标放上之后元素变成1.4倍大小*/
 
            }
        </style>
</head>
<body>
