<!DOCTYPE html>
<html>
<head>
	<title>label demo</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		body {
			display: flex;
			flex-wrap: wrap;
			background: lightgray;
		}
		svg {
			margin: 10px;
			border-radius: 2px;
			background: white;
		}
	</style>
</head>
<body>
	<svg>
		<circle id="myCircle" cx="50" cy="50" r="20" />

		<use href="#myCircle" x="50" y="0" fill="blue" />
		<use href="#myCircle" x="100" y="0" fill="white" stroke="blue" />
	</svg>

	<svg>
		<g id="myCircle1" fill="blue" >
			<text x="25" y="20">圆形</text>
			<circle cx="50" cy="50" r="20" fill="red"/>
			<circle cx="50" cy="75" r="20" />
			<circle cx="50" cy="100" r="20" fill="yellow"/>
		</g>

		<use href="#myCircle1" x="100" y="0" />
		<use href="#myCircle1" x="200" y="0" fill="white" stroke="blue" />
	</svg>

	<svg>
		<defs>
			<g id="myCircle2">
				<text x="25" y="20">圆形</text>
				<circle cx="50" cy="50" r="20"/>
			</g>
		</defs>

		<use href="#myCircle2" x="0" y="0" />
		<use href="#myCircle2" x="100" y="0" fill="blue" />
		<use href="#myCircle2" x="200" y="0" fill="white" stroke="blue" />
	</svg>

	<svg>
		<defs>
			<pattern id="dots" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
				<circle fill="#bee9e8" cx="25" cy="25" r="20" />
			</pattern>
		</defs>
		<rect x="0" y="0" width="100%" height="100%" fill="url(#dots)" />
	</svg>

	<svg>
		<image href="../IMG/jpg1.jpg" width="100%" height="100%"/>
	</svg>

</body>
</html>
