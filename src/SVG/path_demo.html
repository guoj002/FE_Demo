<!DOCTYPE html>
<html>
<head>
	<title>path demo</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		body {
			display: flex;
			flex-wrap: wrap;
		}
		svg {
			width: 300px;
			height: 250px;
			margin: 10px;
			background: lightgray;
		}
		svg.svg1 {
			width: 260px;
			height: 400px;
		}
		svg.svg2 {
			width: 530px;
			height: 400px;
		}
	</style>
</head>
<body>
	<svg>
    	<path d="M150, 0 L75, 200 L225, 200 Z" style="fill:none; stroke:greenyellow; stroke-width:2" />
    	<circle cx=150 cy=0 r=3 fill=red />
    	<circle cx=75 cy=200 r=3 fill=red />
    	<circle cx=225 cy=200 r=3 fill=red />
    	<text x=10 y=20>绝对定位（坐标）</text>
	</svg>

	<svg>
    	<path d="M150, 0 L75, 200 L225, 200 " style="fill:none; stroke:greenyellow; stroke-width:2" />
    	<circle cx=150 cy=0 r=3 fill=red />
    	<circle cx=75 cy=200 r=3 fill=red />
    	<circle cx=225 cy=200 r=3 fill=red />
    	<text x=10 y=20>绝对定位（坐标）</text>
	</svg>


	<svg>
    	<path d="M150, 0 l-75, 200 l150, 0 Z" style="fill:none; stroke:greenyellow; stroke-width:2" />
    	<circle cx=150 cy=0 r=3 fill=red />
    	<circle cx=75 cy=200 r=3 fill=red />
    	<circle cx=225 cy=200 r=3 fill=red />
    	<text x=10 y=20>相对定位（方向）</text>
	</svg>

	<svg>
    	<path d="M75,120 A1,1 0 0,0 100,0" style="fill:none; stroke:lightblue; stroke-width:2" />
    	<path d="M75,20 a1,1 0 0,0 100,0" style="fill:none; stroke:greenyellow; stroke-width:2" />
    	<!-- <circle cx=75 cy=20 r=3 fill=red />
    	<circle cx=1 cy=1 r=3 fill=red />
    	<circle cx=100 cy=0 r=3 fill=red /> -->
	</svg>

	<svg class="svg1">
		<path d="M70,20 v250 M120,20 v250 M170,20 v250 stroke="blue" stroke-width="2" />
	</svg>
	
	<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg" class="svg1">
		<path
			d="M153 334
				C153 334 151 334 151 334
				C151 339 153 344 156 344
				C164 344 171 339 171 334
				C171 322 164 314 156 314
				C142 314 131 322 131 334
				C131 350 142 364 156 364
				C175 364 191 350 191 334
				C191 311 175 294 156 294
				C131 294 111 311 111 334
				C111 361 131 384 156 384
				C186 384 211 361 211 334
				C211 300 186 274 156 274"
			style="fill:none;stroke:greenyellow;stroke-width:2"
		/>
	</svg>

	<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg" class="svg1">
		<path
			d="M153 334
				C153 334 151 334 151 334
				C151 339 153 344 156 344
				C164 344 171 339 171 334
				C171 322 164 314 156 314
				C142 314 131 322 131 334
				C131 350 142 364 156 364
				C175 364 191 350 191 334
				C191 311 175 294 156 294
				C131 294 111 311 111 334
				C111 361 131 384 156 384
				C186 384 211 361 211 334
				C211 300 186 274 156 274"
			style="fill:white;stroke:greenyellow;stroke-width:2"
		/>
	</svg>

	<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="300" height="150" class="svg2">
		<path
			d="M 100 350 q 150 -300 300 0"
			style="fill:none; stroke:lightblue; stroke-width:5;"
		/>
		<path
			d="M 100 150 Q 150 -300 300 0"
			style="fill:none; stroke:lightgreen; stroke-width:5;"
		/>
	</svg>

	<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="300" height="150" class="svg2">
		<path
			id="lineAB"
			d="M 100 350 l 150 -300"
			style="fill:none; stroke:red; stroke-width:3;"
		/>
		<path
			id="lineBC"
			d="M 250 50 l 150 300"
			style="fill:none; stroke:red; stroke-width:3;"
		/>
		<path
			d="M 175 200 l 150 0"
			style="fill:none; stroke:green; stroke-width:3;"
		/>
		<path
			d="M 100 350 q 150 -300 300 0"
			style="fill:none; stroke:blue; stroke-width:5;"
		/>
		<!-- Mark relevant points -->
		<g style="fill:black; stroke:black; stroke-width:3;">
			<circle id="pointA" cx="100" cy="350" r="3" />
			<circle id="pointB" cx="250" cy="50" r="3" />
			<circle id="pointC" cx="400" cy="350" r="3" />
		</g>
		<!-- Label the points -->
		<g
			font-size="30"
			font="sans-serif"
			text-anchor="middle"
			style="fill:black; stroke:none;"
		>
			<text x="100" y="350" dx="-30">A</text>
			<text x="250" y="50" dy="-10">B</text>
			<text x="400" y="350" dx="30">C</text>
		</g>
	</svg>
</body>
</html>
